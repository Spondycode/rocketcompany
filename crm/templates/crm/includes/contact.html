<!-- Contact Section -->
<section id="contact" class="p-6 my12 scroll-my-16 widescreen:section-min-height tallscreen:section-min-height">
    <h2
      class="text-4xl font-bold text-center sm:text-5x-l mb5 text-slate-900 dark:text-white"
    >
      Contact Us
    </h2>
    <form
      action=""
      method="POST"
      class="flex flex-col max-w-4xl gap-4 mx-auto text-2xl sm:text-3xl items-left"
    >
    {% csrf_token %}
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="px-4 py-2 bg-white border border-solid shadow-xl border-slate-900 dark:border-gray-100 dark:bg-black rounded-xl"
      />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="px-4 py-2 bg-white border border-solid shadow-xl border-slate-900 dark:border-gray-100 dark:bg-black rounded-xl"
      />
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        class="px-4 py-2 bg-white border border-solid shadow-xl border-slate-900 dark:border-gray-100 dark:bg-black rounded-xl"
      ></textarea>
      <button
        type="submit"
        class="px-4 py-2 text-white bg-teal-600 shadow-xl dark:bg-blue dark:text-slate-400 rounded-3xl hover:bg-teal-700 hover:text-white focus:bg-teal-900"
      >
        Submit
      </button>
  </section>
