<!-- Contact Section -->
<section id="contact" class="p-6 my12 scroll-my-16 widescreen:section-min-height tallscreen:section-min-height">
    <h2
      class="text-4xl font-bold text-center sm:text-5x-l mb5 text-slate-900 dark:text-white"
    >
      Contact Us
    </h2>
    <form
      action=""
      method="POST"
      class="max-w-4xl mx-auto text-2xl sm:text-3xl flex flex-col items-left gap-4"
    >
    {% csrf_token %}
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-2 px-4 rounded-xl shadow-xl"
      />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-2 px-4 rounded-xl shadow-xl"
      />
      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        class="border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-2 px-4 rounded-xl shadow-xl"
      ></textarea>
      <button
        type="submit"
        class="bg-teal-600 dark:bg-blue text-white dark:text-slate-400 py-2 px-4 rounded-3xl shadow-xl"
      >
        Submit
      </button>
  </section>
