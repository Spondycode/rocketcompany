{% load static %}

  <section
    id="hero"
    class="flex flex-col-reverse items-center justify-center gap-8 p-6 mb-12 md:flex-row scroll-mt-40 widescreen:section-min-height tallscreen:section-min-height"
  >
    <article class="sm:w-1/2">
      <h2
        class="max-w-md text-4xl font-bold text-center md:text-5xl:text-left text-slate-900 dark:text-white"
      >
        We Boldly Go
        <span class="text-indigo-700 dark:text-indigo-300"
          >Where No Rocket</span
        >
        Has Gone Before..
      </h2>
      <p
        class="max-w-md mt-4 text-2xl text-center md:text-left text-slate-700 dark:text-slate-400"
      >
        We're the best in the business. We've been building rockets for the next
        century today. From the Moon to Mars, Jupiter to Saturn, we've got you
        covered.
      </p>
      <p
        class="max-w-md mt-4 text-2xl text-center md:text-left text-slate-700 dark:text-slate-400"
      >
        Think Acme Rockets
      </p>
    </article>
    <img
      class="w-1/2"
      src="{% static 'img/rocketdab.png' %}"
      alt="Rocket DAb"
    />
  </section>
